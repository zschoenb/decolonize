<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #007C41;
  stroke: #FFDB05;

}

.node text {
  font: 12px sans-serif;
  font-weight: bold;
}

.link {

  stroke: #ccc;
  stroke-width: 1.5px;

.svg {
  min-height: 100%;
  min-width: 100%;
}

text.hover {
  font-weight: normal;
}

</style>

<script src="js/d3/v3/d3.v3.min.js"></script>
